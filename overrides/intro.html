
<div class="intro-overlay" id="introOverlay">
    <div class="intro-content">
        <h1>Welcome to constellr's Knowledge Center</h1>
        <p>Explore constellr's technology, learn about different applications of LST data, and download our demo LST data.</p>
        <div class="button-container">
        <a href="demo.md" class="intro-button">Download Demo Data</a>
        <a href="Constellr-product-offer.md" class="intro-button">Product Offer</a>
        </div>

        <button onclick="closeIntro()" class="close-button">Get started</button>
    </div>
</div>

<style>
    .intro-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: transform 0.5s ease;
        transform: translateY(0); /* Start position */
    }

    .intro-overlay.hidden {
        transform: translateY(-100%); /* Slide up when hidden */
    }

    .intro-content {
        text-align: center;
        color: white;
    }

    .intro-button {
        display: inline-block;
        margin: 10px;
        padding: 15px 30px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        font-size: 18px;
        border-radius: 8px;
        transition: background-color 0.3s;
    }

    .intro-button:hover {
        background-color: #0056b3;
    }

    .button-container {
        margin-top: 20px;
    }

    .close-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #0056b3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .close-button:hover {
        background-color: #003f7f;
    }
</style>

<script>
    function closeIntro() {
        const intro = document.getElementById("introOverlay");
        intro.classList.add("hidden");
        localStorage.setItem("introShown", "true");
    }

    window.onload = function() {
        if (localStorage.getItem("introShown") === "true") {
            document.getElementById("introOverlay").classList.add("hidden");
        }
    };
</script>
